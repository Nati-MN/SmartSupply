<!doctype html>
<html lang="de">
<head>

        }

        h2 {

        }

            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #333;

        }

        tr:nth-child(even) {

        }

        tr:hover {

        }

        .footer {
