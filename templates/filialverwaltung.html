{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h1>🏢 SmartSupply – Filialverwaltung</h1>

    <form method="post" class="form-section">
        <h2>➕ Neue Filiale anlegen</h2>
        <div class="form-group">
            <label for="plz">PLZ:</label>
            <input type="text" name="plz" id="plz" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <button type="submit" name="filialhinzu" class="btn btn-primary">➕ Hinzufügen</button>
    </form>

    <h2>📋 Bestehende Filialen</h2>
    <table class="table">
        <thead>
            <tr>
                <th>PLZ</th>
                <th>Name</th>
                <th>Aktion</th>
            </tr>
        </thead>
        <tbody>
            {% for f in filialen %}
            <tr>
                <td>{{ f.plz }}</td>
                <td>{{ f.name }}</td>
                <td>
                    <form method="post" style="display:inline;">
                        <input type="hidden" name="plz_loeschen" value="{{ f.plz }}">
                        <button type="submit" name="filialloeschen" class="btn btn-danger btn-sm" onclick="return confirm('Filiale wirklich löschen?');">🗑️ Löschen</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="mt-4">
        <a href="/admin" class="btn btn-secondary">← Zurück zum Adminbereich</a>
    </div>
</div>
{% endblock %}
